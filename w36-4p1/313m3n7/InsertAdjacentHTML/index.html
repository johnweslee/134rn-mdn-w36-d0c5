<!DOCTYPE html>
<html>
    <head>
        <title>Insert Adjacent HTML</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <select id="position">
            <option value="beforeBegin">Before begin</option>
            <option value="afterBegin">After begin</option>
            <option value="beforeEnd">Before end</option>
            <option value="afterEnd">After end</option>
        </select>

        <button id="insert">Insert HTML</button>
        <button id="reset">Reset</button>

        <p>This is an example for insert adjacent html method of the element interface. The new html will be inserted here <code id="subject"><sub>expect the HTML around here</sub></code> based on the selected options</p>
        <script src="index.js"></script>
    </body>
</html>
